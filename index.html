<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #5a67d8;
    }

    button:active {
      transform: scale(0.98);
    }

    .error {
      margin-top: 12px;
      color: #e53e3e;
      font-size: 14px;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Protected Book</h2>
    <p>Please enter the password to continue</p>

    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Access Book</button>

    <div class="error" id="errorMessage">
      Incorrect password. Please try again.
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "BOOK123"; // CHANGE THIS
      const userPassword = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      if (userPassword === correctPassword) {
        window.location.href = "https://google.com";
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>

</body>
</html>
