<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage V Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", "Times New Roman", serif;
    }

    body {
      height: 100vh;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      border: 2px solid #000;
      padding: 40px 30px;
      max-width: 320px;
      width: 100%;
    }

    .logo {
      font-size: 96px;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .password-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .password-box input {
      padding: 12px;
      border: 1px solid #000;
      background: #fff;
      font-size: 14px;
      text-align: center;
    }

    .password-box button {
      padding: 12px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .password-box button:hover {
      background: #fff;
      color: #000;
    }

    #message {
      font-size: 13px;
      margin-top: 10px;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">V</div>
    <p class="subtitle">Authorized Access Only</p>

    <form class="password-box" onsubmit="verifyPassword(event)">
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required
      />
      <button type="submit">Verify</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    function verifyPassword(event) {
      event.preventDefault();

      const CORRECT_PASSWORD = "vintageV123"; // ðŸ” CHANGE THIS
      const input = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (input === CORRECT_PASSWORD) {
        message.style.color = "black";
        message.textContent = "Access Granted";

        // Optional redirect
        setTimeout(() => {
          window.location.href = "protected.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Invalid Password";
      }
    }
  </script>

</body>
</html>
